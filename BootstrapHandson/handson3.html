<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>

</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Payroll</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Goals</a>
        </li>
      </ul>
    </div>
  </nav>





    <div class="container-fluid">
    
    <h1>New Employee</h1>

    <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputFirstName">First Name</label>
            <input type="text" class="form-control" id="inputfirstName">
          </div>
          <div class="form-group col-md-4">
            <label for="inputMiddleName">Middle Name</label>
            <input type="text" class="form-control" id="inputMiddleName">
          </div>
          <div class="form-group col-md-4">
            <label for="inputLastName">Last Name</label>
            <input type="text" class="form-control" id="inputLastName">
          </div>

        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddressLine1">Address Line 1</label>
              <input type="text" class="form-control" id="inputAddressLine1">
            </div>
            <div class="form-group col-md-6">
              <label for="inputAddressLine2">Address Line 2</label>
              <input type="text" class="form-control" id="inputAddressLine2">
            </div>
  
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" required>
              </div>
              <div class="form-group col-md-3">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword">
              </div>
            <div class="form-group col-md-3">
              <label for="inputConfirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="inputConfirmPassword">
            </div>
  
          </div>

        
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputDepartment">Department</label>
            <select id="inputDepartment" class="form-control">
              <option selected>Choose...</option>
              <option>I.T.</option>
              <option>C.S.E.</option>
              <option>E.C.E.</option>
            </select>
          </div>


          <div class="form-group col-md-4">
            <label for="dateOfBirth">Date of Birth</label>
            <input type="text" class="form-control" id="dateOfBirth">
          </div>
          
          <div class="form-group col-md-2">
            <label for="inlineRadioOptions">Gender</label><br>
            <div class="form-check-inline">
              <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optradio">Male
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optradio">Female
              </label>
            </div>
          </div>
        
          <div class="form-group col-md-2">
            <label class="form-check-label" for="gridCheck">Permanent</label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
            </div>

          </div>
          
        </div>
        <button type="submit" id="save_button" class="btn-primary">Save</button>
      </form>
    </div>
</body>

<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>

<script>

  $('#dateOfBirth').datepicker({
              uiLibrary: 'bootstrap4',
              format: 'dd/mm/yyyy'
  });

  $("#save_button").click(function() {
            $(this).toggleClass('btn-success')
  });
</script>




</html>
